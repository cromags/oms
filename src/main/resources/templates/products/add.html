<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Dodaj produkt</title>
    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h2>Dodaj produkt</h2>

    <form class="form-horizontal" th:action="@{/doAddProduct}" method="post">



        <div class="form-group" >
            <label class="col-sm-2 control-label">Nazwa:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{product.productName}" required="required" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Cena dostawcy:</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{product.supplierPrice}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Nasza cena:</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{product.myPrice}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Dostawca:</label>
            <div class="col-sm-10">
                <select class="form-control" th:field="*{product.supplier}"  >
                    <option th:each="sup : ${suppliers}" th:value="${sup.id}" th:text="${sup.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Kategoria:</label>
            <div class="col-sm-10">
                <select class="form-control" th:field="*{product.productCategory}" >
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.categoryName}"></option>
                </select>
            </div>
        </div>




        <div class="form-group"  >
            <label class="col-sm-2 control-label">Opis:</label>
            <div class="col-sm-10">
                <textarea class="form-control" th:field="*{product.description}">
                </textarea>
            </div>
        </div>


        <div class="row">
            <button type="submit" class="btn btn-default">Dodaj</button>
            <button onclick="location.href='/index'" type="button" class="btn btn-default">
                Anuluj</button>
        </div>
    </form>
</div>
</body>
</html>
