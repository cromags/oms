<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Dodaj zamówienie</title>
    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h2>Dodaj zamówienie (produkty)</h2>

    <form class="form-horizontal" th:action="@{/orderComments}" method="post">

        <div class="form-group">
            <label class="col-sm-2 control-label">Produkt:</label>
            <div class="col-sm-10">
                <select class="form-control" th:field="*{orderdetails.product}"  >
                    <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.productName}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Ilość:</label>
            <div class="col-sm-10">
                <input type="number" required="required" class="form-control" th:field="*{orderdetails.quantity}" />
            </div>
        </div>




        <div class="row">
            <button type="submit" class="btn btn-default">Dalej</button>
            <button onclick="location.href='/index'" type="button" class="btn btn-default">
                Anuluj</button>
        </div>
    </form>
</div>
</body>
</html>
