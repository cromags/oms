<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Dodaj formę zamówień</title>
    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h2>Dodaj formę zamówień</h2>

    <form class="form-horizontal" th:object="${ordermethod}" th:action="@{/doAddOrderMethod}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Błąd</p>
        </div>


        <div class="form-group" th:class="${#fields.hasErrors('orderMethodName')} ? 'form-group has-error' : 'form-group'" >
            <label class="col-sm-2 control-label">Nazwa:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{orderMethodName}" th:errorclass="has-error" />
                <span class="help-block" th:if="${#fields.hasErrors('orderMethodName')}">
                    <p th:text="${'Pole wymagane'}"></p>
                </span>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Dodaj</button>
            <button onclick="location.href='/index'" type="button" class="btn btn-default">
                Anuluj</button>
        </div>
    </form>
</div>
</body>
</html>
