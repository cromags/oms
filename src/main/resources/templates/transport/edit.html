<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h2>Edytuj firmę transportową</h2>

    <form class="form-horizontal" th:object="${transport}" th:action="@{/doEditTransport}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Błąd</p>
        </div>


        <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'" >
            <label class="col-sm-2 control-label">Nazwa:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error" />
                <span class="help-block" th:if="${#fields.hasErrors('name')}">
                        <p th:text="${'Pole wymagane'}"></p>
                    </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('zipCode')} ? 'form-group has-error' : 'form-group'" >
            <label class="col-sm-2 control-label">Kod pocztowy:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{zipCode}" th:errorclass="has-error" />
                <span class="help-block" th:if="${#fields.hasErrors('zipCode')}">
                    <p th:text="${'Prawidowy format: XX-YYY'}"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Miasto:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{city}" />
            </div>
        </div>



        <div class="form-group">
            <label class="col-sm-2 control-label">Adres:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{address}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Tel:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{tel}" />
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'" >
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{email}" th:errorclass="has-error" />
                <span class="help-block" th:if="${#fields.hasErrors('email')}">
                        <p th:text="${'Nieprawidowy format'}"></p>
                    </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('www')} ? 'form-group has-error' : 'form-group'" >
            <label class="col-sm-2 control-label">www:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{www}" th:errorclass="has-error" />
                <span class="help-block" th:if="${#fields.hasErrors('www')}">
                        <p th:text="${'Nieprawidowy format'}"></p>
                    </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Uwagi:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{comments}" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <input type="hidden" class="form-control" th:field="*{id}" />
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Edytuj</button>
            <button onclick="location.href='/index'" type="button" class="btn btn-default">
                Anuluj</button>
        </div>
    </form>
</div>
</body>
</html>
